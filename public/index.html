<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IoT Socket.IO Lab Starter</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>IoT Socket.IO In-Class Lab</h1>
      <p class="subtitle">Starter page deployed on Render.</p>

      <section class="panel">
        <h2>Connection</h2>
        <p>
          Status:
          <span id="connection-status" class="status status-offline">Disconnected</span>
        </p>
      </section>

      <section class="panel">
        <h2>Event Playground</h2>
        <form id="message-form" autocomplete="off">
          <label for="message-input">Message payload</label>
          <input
            id="message-input"
            name="message"
            type="text"
            placeholder="Type something to emit..."
          />
          <button type="submit">Emit placeholder event</button>
        </form>
        <p id="last-event" class="muted">No events emitted yet.</p>
      </section>
    </main>

    <!-- Socket.IO client served by this Node server -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js" defer></script>
  </body>
</html>
